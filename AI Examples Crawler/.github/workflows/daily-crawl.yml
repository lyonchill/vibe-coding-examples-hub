name: Daily AI Examples Crawl

on:
  schedule:
    # 每天 UTC 9:00 執行 (台灣時間 17:00)
    - cron: '0 9 * * *'
  
  # 允許手動觸發
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run crawler
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python ai_examples_crawler.py
      
      - name: Upload results as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: crawl-results-${{ github.run_number }}
          path: |
            found_examples_*.json
            email_digest_*.html
          retention-days: 30
      
      # Optional: Commit results back to repo
      - name: Commit results to repo
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add found_examples_*.json || true
          git commit -m "chore: add daily crawl results $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push || echo "Nothing to push"
